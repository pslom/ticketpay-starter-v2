<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Payment complete — TicketPay</title>
<script src="https://cdn.tailwindcss.com"></script>
</head><body class="bg-slate-50">
  <main class="max-w-lg mx-auto px-4 py-20 text-center">
    <div class="bg-white border rounded-2xl p-8 shadow-sm">
      <h1 class="text-2xl font-semibold">Payment complete</h1>
      <p class="text-slate-600 mt-2">Thanks — your ticket <span id="tn"></span> is paid.</p>
      <a href="/" class="inline-block mt-6 px-4 py-2 rounded-lg bg-blue-600 text-white font-semibold">Back to home</a>
    </div>
  </main>
<script>
  const tn = new URLSearchParams(location.search).get('tnum') || '';
  document.getElementById('tn').textContent = tn;
</script>
</body></html>
